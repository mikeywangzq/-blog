spring:
  application:
    name: personal-blog

  # 数据源配置
  datasource:
    # 开发环境使用 H2 内存数据库
    url: jdbc:h2:mem:blogdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

    # 生产环境使用 MySQL (取消下面注释并配置)
    # url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    # driver-class-name: com.mysql.cj.jdbc.Driver
    # username: root
    # password: your_password

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        # 生产环境使用 MySQL 方言
        # dialect: org.hibernate.dialect.MySQL8Dialect

  # H2 控制台配置 (开发环境)
  h2:
    console:
      enabled: true
      path: /h2-console

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# JWT 配置
jwt:
  secret: your-secret-key-change-this-in-production-min-256-bits-long
  expiration: 86400000 # 24小时

# 跨域配置
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Swagger 配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 日志配置
logging:
  level:
    com.blog: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
